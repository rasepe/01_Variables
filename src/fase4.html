<!DOCTYPE html>
<html>
   <head>
      <title>Fase 3</title>
      <meta charset="UTF-8">
   </head>
   <body>
      <script>
         var nom = "Rafel";
         var cognom1 = "Serra";
         var cognom2 = "Perez";
         var dia = 1;
         var mes = 11;
         var any = 1976;
         
         var nomComplet = nom + " " + cognom1 + " " +cognom2;
         
         var diaCaracters;
         var mesCaracters;
         
         if (dia<10) {
         	diaCaracters = "0" + dia.toString();
         } else {
         	diaCaracters = dia.toString();
         }
         
         if (mes<10) {
         	mesCaracters = "0" + mes.toString();
         } else {
         	mesCaracters = mes.toString();
         }
         
         var dataCompleta = diaCaracters + "/" + mesCaracters + "/" + any.toString();
         
         var fraseTraspas = "";
         
         const interval = 4;
         
         if (any % interval == 0) {
         	fraseTraspas = "El meu any de naixement és de traspàs.";		
         } else {
         	fraseTraspas = "El meu any de naixement no és de traspàs.";		
         }
         
         document.write("El meu nom és " + nomComplet + "<br>");
         document.write("Vaig néixer el " + dataCompleta + "<br>");
         document.write(fraseTraspas + "<br>");              
      </script>
   </body>
</html>
