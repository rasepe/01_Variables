         const any_naixement = 1976;
         var traspas = false;
         var fraseTrue = "és un any de traspàs";
         var fraseFalse = "no és un any de traspàs";
         for (any = 1948; any <= any_naixement; any++) {
         	if (any % interval == 0) {
         		traspas = true;
         		document.write(any + " " + fraseTrue + "<br>");
         	} else {

         		document.write(any + " " + fraseFalse + "<br>");
         	}
         }     
      </script>
